<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login.css">
</head>

<body>
  <main>
    <div class="container-login">
      <div class="row">
       
        <div class="container-left">
            <form class="p-2" style="padding: 20px;">
                <h2 style="font-family: sarabun; color:midnightblue" class="fw-bold">Admin only</h2>
                <h1 class="h3 mb-3 fw-normal" style="margin-top: 120px;">Please Log In</h1>
            
                <div class="form-floating mb-2">
                  <input type="email" class="form-control" id="username" placeholder="Admin">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
            
            
                <button class="btn btn-primary w-100 py-2 mt-3" id="login">Sign in</button>
                <a href="index.html" class="btn btn-secondary w-100 py-2 mt-3">Close</a>
                <p class="mt-5 mb-3 text-body-secondary">&copy; Menzshops</p>
              </form>
        </div>
        <div class="container-left">
            <img src="https://img2.pic.in.th/pic/Menzshops-1.png">
        </div>
      </div>
    </div>
    
  </main>

  <script>
    document.getElementById("login").addEventListener("click", function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("loginMessage");
    
      // ตรวจสอบแบบง่าย
      if (username === "admin" && password === "666666") {
        window.location.href = "Dashboard.html"; 
       
      } else {
        alert("ยูสเซอร์เนม หรือ รหัสผ่าน ไม่ถูกต้อง");
        document.getElementById("username").value ="";
        document.getElementById("password").value ="";

      }
    });

    function backToIndex(){
        window.location.href = "index.html"; 
    }
    </script>
    
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
